{% load news_tags %}
{% comment %}
<div class="list-group">
    {% get_categories as categories %}
    {% for item in categories %}
    <a href="{% item.get_absolute_url %}"
       class="list-group-item list-group-item-action" aria-current="true">
        {{ item }}</a>
    {% endfor %}
</div>
{% endcomment %}

{% show_categories %}
