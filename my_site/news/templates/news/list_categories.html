<div class="list-group">
    {% for item in categories %}
    <a href="{{ item.get_absolute_url }} {# url 'category' item.id #}"
       class="list-group-item list-group-item-action" aria-current="true">
        {{ item }}
        <span class="badge badge-primary badge-pill badge-align-right">{{ item.cnt }}</span>
    </a>
    {% endfor %}
</div>
